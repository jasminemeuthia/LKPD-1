<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input</title>
    <link rel="stylesheet" href="tugas6.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Submit</button>
    </div>
    <p id="searchStatus">Tidak mencari data...</p>

    <script> document.getElementById('searchButton').addEventListener('click', function() {
        const searchInput = document.getElementById('searchInput').value;
        const searchStatus = document.getElementById('searchStatus');
    
        if (searchInput) {
            searchStatus.textContent = `Mencari data "${searchInput}"...`;
        } else {
            searchStatus.textContent = 'Tidak mencari data';
        }
    });
    </script>
</body>
</html>
